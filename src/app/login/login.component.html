<div class="w3-top w3-black">
  <div class="w3-bar" id="myNavbar" >
    <a class="w3-bar-item w3-button w3-hover-black w3-hide-medium w3-hide-large w3-right" href="javascript:void(0);" (click)="toggleFunction()" title="Toggle Navigation Menu">
      <i class="fa fa-bars"></i>
    </a>
    <a href="home" class="w3-bar-item w3-button"><i class="fa fa-home"></i> HOME</a>
    <a href="" class="w3-bar-item w3-button "><i class="fa fa-edit"></i> REGISTER</a>
    <a href="login" class="w3-bar-item w3-button "><i class="fa fa-user"></i> LOGIN</a>
    <a href="personalProfile" class="w3-bar-item w3-button "><i class="fa fa-th"></i> PERSONAL PROFILE</a>
    <a href="searchProfile" class="w3-bar-item w3-button "><i class="fa fa-search"></i> SEARCH PROFILE</a>

  </div>
  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium">
    <a href="" class="w3-bar-item w3-button" (click)="toggleFunction()">REGISTER</a>
    <a href="login" class="w3-bar-item w3-button" (click)="toggleFunction()">LOGIN</a>
  </div>
</div>

<!--Main Content-->
<div class="w3-display-container w3-opacity-min" id="home">
  <div class="w3-container  w3-padding-64 w3-center" >
    <div class="container w3-sand" id="sandbox">
      <div class="w3-container w3-blue">
        <h3>Login</h3>
      </div>

      <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()"
             method="post" id="loginForm">

        <div class="form-group" [ngClass]="{'has-error': invalidUsername() }">
            <div class="row">
            <div class="col-25">
              <label for="username" class="control-label">User Name</label>
            </div>
            <div class="col-75">
              <input type="email" id="username" name="username"  required="required"
                     class="form-control"  formControlName="username" placeholder="Your email.."/>
            </div>
          </div>
          <div clas="row">
            <p id="username_error" class="help-block" *ngIf="invalidUsername()">{{this.serviceErrors.username||"Invalid Username."}}</p>
          </div>

        </div>

        <div class="form-group" [ngClass]="{'has-error': invalidPassword() }">
          <div class="row">
            <div class="col-25">
              <label for="password" class="control-label">Password</label>
            </div>
            <div class="col-75">
              <input type="password" id="password" required="required"
                     class="form-control" name="password" formControlName="password" placeholder="Your password.."/>
            </div>
          </div>
          <div class="row">
            <p id="password_error" class="help-block" *ngIf="invalidPassword()">{{this.serviceErrors.password||"Invalid Password."}}</p>
          </div>

        </div>
        <div class="form-group" id="submitbox">
          <button type="submit" id="regBtn" class="w3-btn w3-green">Login</button>
          <div class="divider"></div>
          <input type="reset" value="Reset" class="w3-btn w3-amber"/>
        </div>
      </form>

      <p id="msg_error">{{this.serviceErrors.msg}} </p>
    </div>
  </div>
</div>

<!--Footer-->
<footer class="w3-bottom w3-center w3-black">
  <div class="w3-xlarge w3-section">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <div class="divider"></div>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <div class="divider"></div>
    <i class="fa fa-snapchat w3-hover-opacity"></i>
    <div class="divider"></div>
    <i class="fa fa-pinterest-p w3-hover-opacity"></i>
    <div class="divider"></div>
    <i class="fa fa-twitter w3-hover-opacity"></i>
    <div class="divider"></div>
    <i class="fa fa-linkedin w3-hover-opacity"></i>
  </div>
</footer>
